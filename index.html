<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
</head>
<body>
    <h1>Snake</h1>
    <canvas id="board"></canvas>
    <h1>Controls: WASD or Arrow Keys to move</h1>
    <h1 id="text">When the game is over refresh the page to continue playing</h1>

</body>
<style>
    body{
        font-family:'Courier New', Courier, monospace;
        text-align:center;
    }
</style>
<script>
    //board
    var blockSize = 25;
    var rows = 20;
    var cols = 20;
    var board;
    var context;
    var score = 0;

    //snake head
    var snakeX = blockSize * 5;
    var snakeY = blockSize * 5;
    
    var velocityX = 0;
    var velocityY = 0;

    var snakeBody = [];

    //food
    var foodX;
    var foodY;

    var gameOver = false;

    window.onload = function() {
        board = document.getElementById("board");
        board.height = rows * blockSize;
        board.width = cols * blockSize;
        context = board.getContext("2d");


        placeFood();
        document.addEventListener("keyup", changeDirection);
        // update();
        setInterval(update, 1000/10)

    }

    function update(){
        if (gameOver) {
            return;
        }
        context.fillStyle="black";
        context.fillRect(0, 0, board.width, board.height);

        context.fillStyle = "red";
        context.fillRect(foodX, foodY, blockSize, blockSize);

        if(snakeX == foodX && snakeY == foodY) {
            snakeBody.push([foodX, foodY])
            placeFood();
            score++;
            
        }

        for (let i = snakeBody.length-1; i > 0; i--){
            snakeBody[i] = snakeBody[i-1];
        }
        if (snakeBody.length) {
            snakeBody[0] = [snakeX, snakeY];
        }

        context.fillStyle="lime";
        snakeX += velocityX * blockSize;
        snakeY += velocityY * blockSize;
        context.fillRect(snakeX, snakeY, blockSize, blockSize);
        for (let i = 0; i < snakeBody.length; i++) {
            context.fillRect(snakeBody[i][0], snakeBody[i][1], blockSize, blockSize);
        }

        //game over conditions
        if (snakeX < 0 || snakeX > cols*blockSize - 1|| snakeY < 0 || snakeY > rows*blockSize - 1) {
            gameOver = true;
            alert("Game Over, Score: " + score);
            score = 0;
        }

        for(let i = 0; i < snakeBody.length; i++) {
            if (snakeX == snakeBody[i][0] && snakeY == snakeBody[i][1]){
                gameOver = true;
                alert("Game Over, Score: " + score);
                score = 0;
            }

        }
    }

    function changeDirection(e){
        if (e.code == "ArrowUp" || e.code == "KeyW" && velocityY != 1) {
            velocityX = 0;
            velocityY = -1;
        }
        else if (e.code == "ArrowDown" || e.code == "KeyS"  && velocityY != -1) {
            velocityX = 0;
            velocityY = 1;
        }
        else if (e.code == "ArrowLeft" || e.code == "KeyA" && velocityX != 1) {
            velocityX = -1;
            velocityY = 0;
        }
        else if (e.code == "ArrowRight" || e.code == "KeyD" && velocityX != -1) {
            velocityX = 1;
            velocityY = 0;
        }
    }

    function placeFood(){
        foodX = Math.floor(Math.random() * cols) * blockSize;
        foodY = Math.floor(Math.random() * rows) * blockSize;

    }
</script>
</html>
